<h2>LOGIN</h2>
<p>State: {{message}}</p>
<p>
  <button class="btn btn-primary" (click)="onLogout()"  
            *ngIf="authService.isAdmin || authService.isUser; else loginBtn"
  >
    Logout
</button>

  <ng-template #loginBtn>
    <button class="btn btn-warning" (click)="onUserLogin()" >User Login</button>

    <button class="btn btn-primary" (click)="onAdminLogin()" >Admin Login</button>
  </ng-template>

  <!-- <ng-template #loginBtn>
    <button class="btn btn-primary" (click)="onAdminLogin()" >Admin Login</button>
  </ng-template> -->
</p>
